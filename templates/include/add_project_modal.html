<!-- popup -->

<div class="modal fade" id="create_project_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{% url 'create_project' %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add project</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="project_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="project_name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="rate" class="form-label">Rate</label>
                        <input type="number" class="form-control" id="hourly_rate" name="hourly_rate">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descriprion</label>
                        <textarea class="form-control" id="description" rows="3" name='description'></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create project</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- end popup -->
