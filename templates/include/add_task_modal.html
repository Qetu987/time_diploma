<!-- popup -->

<div class="modal fade" id="create_task_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{% url 'create_task' project_id=project.id %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="project_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="project_name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descriprion</label>
                        <textarea class="form-control" id="description" rows="3" name='description'></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <div class="mb-3" style="width: calc(50% - 12px);">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date_for">
                        </div>

                        <div class="mb-3" style="width: calc(50% - 12px);">
                            <label for="hours_count" class="form-label">Hours to track</label>
                            <input type="number" class="form-control" id="hours_count" name="hours_count" value="1">
                        </div>
                    </div>

                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="is_billable" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Is billable</label>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create task</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- end popup -->
