{% extends 'auth_base.html' %}
{% load static %}

{% block contant %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                    <form method="post" class="w-50">
                        {% csrf_token %}
                      
                        <h1 style="font-size: 64px;" class="mb-5">Time Now</h1>

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                          </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password2" name="password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

                        <h6 class="">Do you have an account? <a href="{% url 'login' %}">Sign up</a></h6>
                    
                    </form>
                </div>
            </div>
            <div class="col-7">
                <div class="w-100">
                    <img src="{% static 'img/auth_cover.png' %}" alt="" style="height: 100vh;" class="w-100 object-fit-cover">
                </div>
            </div>
        </div>        
    </div>
{% endblock %}
